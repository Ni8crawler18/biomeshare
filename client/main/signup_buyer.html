<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biomeshare - Sign Up</title>
    <link rel="stylesheet" href="E:\BiomeShare\css\signup_buyer.css">
</head>
<body>
    <img id="background" src="E:\BiomeShare\assets\background.jpg" alt="background_image">
    
    <div class="logo">
        <img src="E:\BiomeShare\assets\biomeshare_logo.png" alt="logo">
        <h1>Biomeshare</h1>
    </div>
    <div class="container">
        
        <form id="signupForm" method="post" action="/BiomeShare/main/home_buyer.html">
            <h2>Get Started As an Buyer</h2>
            <div class="form-group">
                <input type="text" id="name" name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <div class="same">
                    <select id="countryCode" name="countryCode">
                        <option value="+91">+91</option>
                        <option value="+44">+44</option>
                        <option value="+12">+12</option>
                    </select>
                    <input type="tel" id="mobile" name="mobile" placeholder="Mobile Number" required>
                </div>
            </div>
            <div class="form-group">
                
                <input type="text" id="intrest" placeholder="Intrested Sustainable Projects" name="intrest">
            </div>
            
            <button id="signup">Sign Up</button>
        </form>
    </div>
    <script src="E:\BiomeShare\script\signup_buyer.js"></script>
</body>
</html>
